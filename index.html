<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <title>Data et This</title>
</head>

<body>

    <div class="card mx-auto mt-4" style="width: 18rem;">
        <img id="picture" src="img/default.jpeg" class="card-img-top " alt="Salade de fruits">
        <div class="card-body">
            <h5 id="title" class="card-title">Salade de Fruits</h5>
            <p id="description" class="card-text">Une très bonne salade de fruits maison</p>
            <a id="price" href="#" class="btn btn-secondary">15€</a>
        </div>
    </div>
    <div class="mx-auto p-2 text-center">
        <button class="btn btn-lg m-1 btn-success"
            onclick="showFruit('Pomme', 1.95, 'Une très belle pomme')">Pomme</button>
        <button class="btn btn-lg m-1 btn-danger"
            onclick="showFruit('Fraise', 5.00, 'Une très belle barquette de fraise')">Fraise</button>
        <button class="btn btn-lg m-1 btn-warning"
            onclick="showFruit('Citron', 0.80, 'Un très beau citron')">Citron</button>
    </div>

    <div class="mx-auto p-2 text-center" id="dennisButtons">
        <button class="btn btn-lg m-1 btn-primary" data-show data-price="3.50" data-name="Myrtille"
            data-description="Une belle myrtille">Myrtille</button>
        <button class="btn btn-lg m-1 btn-dark" data-show data-price="2.90" data-name="Raisin"
            data-description="Une belle grappe de raisin">Raisin noir</button>
        <button class="btn btn-lg m-1 btn-outline-dark" data-show data-price="9.90" data-name="Noixdecoco"
            data-description="Hey la coco">Noix de coco</button>
    </div>

    <script>
        function showFruit(fruit, price, description) {
            document.getElementById('picture').src = `img/${fruit}.jpeg`
            document.getElementById('title').textContent = `${fruit}`
            document.getElementById('description').textContent = `${description}`
            document.getElementById('price').textContent = `${price}€`
        }

        document.getElementById('dennisButtons').addEventListener('click', (event) => {
            if (event.target.hasAttribute('data-show')) {
                document.getElementById('picture').src = `img/${event.target.dataset.name}.jpeg`
                document.getElementById('title').textContent = event.target.textContent
                document.getElementById('description').textContent = `${event.target.dataset.description}`
                document.getElementById('price').textContent = `${event.target.dataset.price}€`
            }
        })
    </script>
</body>

</html>
